name: Run the actionlint
on:
  push:
    branches: [main]
    paths:
      - '**.yaml'
      - '**.yml'

jobs:
  run_actionlint_with_reviewdog:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run the actionlint
        uses: reviewdog/action-actionlint@v1.38.0

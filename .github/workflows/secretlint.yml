name: Secretlint

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  secretlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3.8.0
        with:
          node-version: 20
      - name: Install
        run: npm install
      - name: Lint with Secretlint
        run: npx secretlint "**/*"
